<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="entry-field">
                <input class="field" type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" value="sqrt" onclick="calculator.sqrt()">
                    <input type="button" value="1/x" onclick="calculator.inverse()">
                    <input type="button" value="%" onclick="calculator.percent()">
                    <input type="button" value="+/-" onclick="calculator.negate()">
                </div>
                <div class="row">
                    <input type="button" value="C" onclick="calculator.clear()">
                    <input type="button" value="CE" onclick="calculator.clearEntry()">
                    <input type="button" value="âŒ¦" onclick="calculator.backspace()">
                    <input type="button" value="/" onclick="calculator.addOperator('/')">
                </div>
                <div class="row">
                    <input type="button" value="7" onclick="calculator.addDigit('7')">
                    <input type="button" value="8" onclick="calculator.addDigit('8')">
                    <input type="button" value="9" onclick="calculator.addDigit('9')">
                    <input type="button" value="*" onclick="calculator.addOperator('*')">
                </div>
                <div class="row">
                    <input type="button" value="4" onclick="calculator.addDigit('4')">
                    <input type="button" value="5" onclick="calculator.addDigit('5')">
                    <input type="button" value="6" onclick="calculator.addDigit('6')">
                    <input type="button" value="-" onclick="calculator.addOperator('-')">
                </div>
                <div class="row">
                    <input type="button" value="1" onclick="calculator.addDigit('1')">
                    <input type="button" value="2" onclick="calculator.addDigit('2')">
                    <input type="button" value="3" onclick="calculator.addDigit('3')">
                    <input type="button" value="+" onclick="calculator.addOperator('+')">
                </div>
                <div class="row">
                    <input type="button" value="0" onclick="calculator.addDigit('0')">
                    <input type="button" value="." onclick="calculator.addDecimalPoint()">
                    <input class="equals" type="button" value="=" onclick="calculator.calculate()">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
