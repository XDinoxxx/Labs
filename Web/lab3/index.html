<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Create your Google Account</title>
</head>
<body>
    <div class="main">
        <div>
            <img src="img/google.png" alt="Image">
            <div class="create">
                Create your Google Account 
            </div>
            <div class="zzz">
                <input class="input" type="text" name="username" placeholder="First name">
                <input class="input" type="text" name="username" placeholder="Last name">
            </div>
            <div>
                <div class="error"></div>
                <div class="errortext">Enter first and last names</div>
            </div>
            <div>
                <input id="gmail" type="gmail" name="gmail" placeholder="Username" size="30"><span class="gmail">@gmail.com</span>
            </div>
            <div>
                <div class="error"></div>
                <div class="errortext">Choose a Gmail address</div>
            </div>
            <div class="bluetext">
                Use my current email address instead
            </div>
            <div class="zzz">
                <input class="input" type="password" name="password" placeholder="Password">
                <input class="noerror input" type="password" name="password" placeholder="Confirm">
            </div>
            <div>
                <div class="error"></div>
                <div class="errortext">Enter a password</div>
            </div>
            <div class="sPass">
                <input class="checkbox" type="checkbox" name="switch" placeholder="Show password">
                <span class="tspass">Show password</span>
            </div>
            <div>
                <div class="bluetext sign"> Sign in instead </div>
                <span class="button">Next</span>
            </div>
        </div>
        <div>
            <img class="googleac" src="img/googleac.png" alt="Image">
            <div class="oEvHdd">
                One account. All of Google working for you.
            </div>
        </div>
    </div>
</body>
</html>
