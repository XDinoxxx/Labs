<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Create your Google Account</title>
    <link rel="stylesheet" href="style\style.css" />
</head>

<body>
    <div class="inner">
        <div class="box">
            <div class="wrap">
                <div class="main">
                    <div class="left_box">
                        <div><img src="img\google-ar21.svg" width="100" alt="Google"></div>
                        <div class="create">Create your Google Account</div>
                        <div class="double_coll">
                            <input type="text" class="inpt_red" placeholder="First name">
                            <input type="text" class="inpt_red" placeholder="Last name">
                        </div>
                        <div class="text_error"><img class="img" src="img\emblemimportant_103451.svg"> Enter first and last names
                        </div>
                        <div class="d">
                            <div class="input_mail"><input type="text" placeholder="Username">
                                <p class="gmail">@gmail.com</p>
                            </div>
                        </div>
                        <div class="text_error"><img class="img" src="img\emblemimportant_103451.svg"> Choose a Gmail address
                        </div>
                        <div class="url_mail"><a href="">Use my current email address instead</a></div>
                        <div class="double_coll">
                            <input type="password" class="inpt_red" id="password-input" placeholder="Password">
                            <input type="password" class="inpt" id="password-confirm" placeholder="Confirm">
                        </div>
                        <div class="text_error"><img class="img" src="img\emblemimportant_103451.svg"> Enter a password</div>
                        <div>
                            <div class="show_pass"><input type="checkbox" id="show_password" onclick="func()"><label
                                    for="show_password" >Show password</label></div>
                        </div>
                        <div class="last_box"><a href="">Sign in instead</a><input type="button" value="Next" class="btn"></div>
                    </div>
                    <div class="right_box">
                        <img src="img\изображение-removebg-preview.png" alt="Google">
                        <p>One account. All of Google working for you.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="style/index.js"></script>
</body>

</html>
